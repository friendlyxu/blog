---
layout: default
title: 我的Blog
---
<div class="card">
    <div class="card-header">
        最新博客
    </div>
    <div class="card-block">
        <ul class="list-group">
        　　{% for post in site.posts %}
        　　　　<li class="list-group-item">{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        　　{% endfor %}
        </ul>
    </div>
</div>
<div class="card">
    <div class="card-header">
        Line chart
    </div>
    <div class="card-block">
        <canvas id="myLineChart" width="400" height="200"></canvas>
    </div>
</div>

</div>
