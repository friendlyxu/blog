<!Doctype html>
<html>
<head>
<link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet">
<title>{{ page.title }}</title>
</head>
<body>
{% include nav.html %}
<div class="jumbotron jumbotron-fluid">
  <div class="container-fluid">
    <h1 class="display-3">BLOG-BOOTSTRAP-GH-PAGES</h1>
    <p class="lead">如此，如斯，不舍昼夜。</p>
  </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-sm-9">
            {{ content }}
        </div>
        <div class="col-sm-3">
            {% include rightbar.html %}
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/tether/1.3.2/js/tether.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/Chart.js/2.1.6/Chart.min.js"></script>
<script type="text/javascript">
    var data = {
        labels : ["January","February","March","April","May","June","July"],
        datasets : [
            {
                label: "My First dataset",
                backgroundColor: "rgba(179,181,198,0.2)",
                borderColor: "rgba(179,181,198,1)",
                pointBackgroundColor: "rgba(179,181,198,1)",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#fff",
                pointHoverBorderColor: "rgba(179,181,198,1)",
                data: [65, 59, 90, 81, 56, 55, 40]
            },
            {
                label: "My Second dataset",
                backgroundColor: "rgba(255,99,132,0.2)",
                borderColor: "rgba(255,99,132,1)",
                pointBackgroundColor: "rgba(255,99,132,1)",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#fff",
                pointHoverBorderColor: "rgba(255,99,132,1)",
                data: [28, 48, 40, 19, 96, 27, 100]
            }
        ]
    };

    var ctx = document.getElementById("myLineChart").getContext("2d");
    var myNewChart = new Chart(ctx, {type: 'line', data: data});

    var ctx = document.getElementById("myBarChart").getContext("2d");
    var myNewChart = new Chart(ctx, {type: 'bar', data: data});

    var ctx = document.getElementById("myRadarChart").getContext("2d");
    var myNewChart = new Chart(ctx, {type: 'radar', data: data});

    var ctx = document.getElementById("myPolarAreaChart").getContext("2d");
    var myNewChart = new Chart(ctx, {type: 'polarArea', data: data});

    var ctx = document.getElementById("myPieChart").getContext("2d");
    var myNewChart = new Chart(ctx, {type: 'pie', data: data});

    var ctx = document.getElementById("myDoughnutChart").getContext("2d");
    var myNewChart = new Chart(ctx, {type: 'doughnut', data: data});
              
</script>
</body>
</html>
